<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <main>
      <header class="header__contenedor">
        <h1 class="header__titulo">
          <img class="header__logo" src="./Images/icon.png" alt="Icono" />
        </h1>
      </header>
      
      <div class="main__contenedor">
        <section class="textos__contenedor">
          <textarea
            class="textos__text-area"
            placeholder="Ingrese el texto aqui"
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>
  
          <p class="textos__informacion">
            <img
              class="textos__icono"
              src="./Images/exclamacion.png"
              alt="signo exclamacion"
            />Solo letras minúsculas y sin acentos
          </p>
  
          <div class="textos__botones">
            <button class="textos__boton" id="encriptar">Encriptar</button>
            <button class="textos__boton" id="desencriptar">Desencriptar</button>
          </div>
        </section>
      

      <section class="encriptador__contenedor">
        <div class="encriptador__textos" id="textos">
          <img class="encriptador__imagen " src="./Images/Muñeco.png" alt="personaje">
          <h3 class="encriptador__titulo">Ningún mensaje fue encontrado</h3>
          <p class="encriptador__mensaje-error">
            Ingresa el texto que desees encriptar o desencriptar
          </p>
        </div>
        <p class="encriptador__mensaje-encriptado" id="texto-encriptado"></p>
        <button class="textos__boton encriptador__boton" id="copiar">Copiar</button>
      </section>
    </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
